<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendador de contatos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/agenda.css}" href="../static/agenda.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-0 text-gray-800">
                        <i class="fas fa-laptop me-2 text-primary"></i>
                        Agendador de Contatos
                    </h1>
                    <p class="text-muted text-primary">Gerencie os seus contatos</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulário de Cadastro de Produto -->
    <div class="row mb-4">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-plus me-2"></i>Cadastrar Contato
                </div>
                <div class="card-body">
                    <form id="formCriarProduto" th:action="@{/agenda/salvar}" th:object="${contato}" method="post">
                        <input type="hidden" class="form-control contatoId" th:field="*{id}" required>
                        <input type="hidden" id="contatoId" name="id">
                        <div class="row">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome do Contato</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}"
                                           placeholder="Ex: João Silva" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}"
                                           placeholder="(00) 00000-0000">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           placeholder="nome@exemplo.com">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="/" class="btn btn-info"
                                    onclick="document.getElementById('formCriarProduto').reset();">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Produtos -->
    <div class="row">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="contato : ${contatos}">
                                <td th:text="${contato.id}">1</td>
                                <td th:text="${contato.nome}">Nome Teste</td>
                                <td th:text="${contato.telefone}">9999-9999</td>
                                <td th:text="${contato.email}">teste@email.com</td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" role="group">

                                        <a class="btn btn-outline-primary" title="Editar" th:href="@{/agenda/editar/{id}(id=${contato.id})}">
                                            <i class="fas fa-edit"></i>
                                        </a>


                                        <button type="button" class="btn btn-outline-info btn-excluir-produto" title="Excluir"
                                                th:data-id="${contato.id}" th:data-nome="${contato.nome}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Excluir Produto -->
<div class="modal fade" id="excluirProdutoModal" tabindex="-1" aria-labelledby="excluirProdutoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="excluirProdutoModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir o produto <strong id="excluirProdutoNome"></strong> (ID: <span
                    id="excluirProdutoId"></span>)?
            </div>
            <div class="modal-footer">
                <form id="formExcluirProduto" action="/agenda/excluir" method="post">
                    <input type="hidden" id="inputExcluirProdutoId" name="id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var excluirModal = new bootstrap.Modal(document.getElementById('excluirProdutoModal'));
        var excluirProdutoNome = document.getElementById('excluirProdutoNome');
        var excluirProdutoId = document.getElementById('excluirProdutoId');
        var inputExcluirProdutoId = document.getElementById('inputExcluirProdutoId');

        document.querySelectorAll('.btn-excluir-produto').forEach(function (btn) {
            btn.addEventListener('click', function () {
                var id = this.getAttribute('data-id');
                var nome = this.getAttribute('data-nome');

                excluirProdutoNome.textContent = nome;
                excluirProdutoId.textContent = id;
                inputExcluirProdutoId.value = id;

                // Abre o modal
                excluirModal.show();
            });
        });
    });
</script>
</body>
</html>
